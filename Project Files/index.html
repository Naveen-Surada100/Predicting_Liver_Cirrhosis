<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liver Cirrhosis Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #f9f9ff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      padding: 40px;
      max-width: 620px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #4a4e69;
    }

    label {
      color: #555;
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 10px 15px;
      background-color: #f0f4f8;
      border: 1px solid #ccc;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus, .form-select:focus {
      border-color: #4a69bd;
      box-shadow: 0 0 0 0.1rem rgba(74, 105, 189, 0.25);
    }

    .btn-primary {
      background-color: #5e60ce;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #4a4fd8;
    }

    .alert {
      font-weight: 500;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Liver Cirrhosis Prediction</h2>

    <form action="/predict" method="post">
      <div class="mb-3"><label>Age</label><input type="number" name="age" class="form-control" required value="{{ request.form.age or '' }}"></div>
      <div class="mb-3"><label>Gender</label>
        <select name="gender" class="form-select" required>
          <option value="Male" {% if request.form.gender == "Male" %}selected{% endif %}>Male</option>
          <option value="Female" {% if request.form.gender == "Female" %}selected{% endif %}>Female</option>
        </select>
      </div>
      <div class="mb-3"><label>Total Bilirubin</label><input type="number" name="tb" class="form-control" step="any" required value="{{ request.form.tb or '' }}"></div>
      <div class="mb-3"><label>Direct Bilirubin</label><input type="number" name="db" class="form-control" step="any" required value="{{ request.form.db or '' }}"></div>
      <div class="mb-3"><label>Alkphos</label><input type="number" name="alkphos" class="form-control" step="any" required value="{{ request.form.alkphos or '' }}"></div>
      <div class="mb-3"><label>Sgpt</label><input type="number" name="sgpt" class="form-control" step="any" required value="{{ request.form.sgpt or '' }}"></div>
      <div class="mb-3"><label>Sgot</label><input type="number" name="sgot" class="form-control" step="any" required value="{{ request.form.sgot or '' }}"></div>
      <div class="mb-3"><label>Total Proteins</label><input type="number" name="tp" class="form-control" step="any" required value="{{ request.form.tp or '' }}"></div>
      <div class="mb-3"><label>Albumin</label><input type="number" name="alb" class="form-control" step="any" required value="{{ request.form.alb or '' }}"></div>
      <div class="mb-3"><label>A/G Ratio</label><input type="number" name="a_g_ratio" class="form-control" step="any" required value="{{ request.form.a_g_ratio or '' }}"></div>

      <button type="submit" class="btn btn-primary w-100 mt-3">üîç Predict</button>
    </form>

    {% if prediction_text %}
      {% if "Unlikely" in prediction_text %}
        <div class="alert alert-success mt-4">{{ prediction_text }}</div>
      {% elif "Likely" in prediction_text %}
        <div class="alert alert-danger mt-4">{{ prediction_text }}</div>
      {% else %}
        <div class="alert alert-warning mt-4">{{ prediction_text }}</div>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
